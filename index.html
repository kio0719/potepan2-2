<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>電卓</title>
</head>

<body>
<h3>電卓</h3>

<div class="calculator">
  <div id="display">0</div>
  <div class="line">
    <button onclick=pushNum(this.innerHTML); value="7">7</button>
    <button onclick=pushNum(this.innerHTML); value="8">8</button>
    <button onclick=pushNum(this.innerHTML); value="9">9</button>
    <button onclick=pushOpe(this.innerHTML); value="add">+</button>
  </div>
  <div class="line">
    <button onclick=pushNum(this.innerHTML); value="4">4</button>
    <button onclick=pushNum(this.innerHTML); value="5">5</button>
    <button onclick=pushNum(this.innerHTML); value="6">6</button>
    <button onclick=pushOpe(this.innerHTML); value="sub">-</button>
  </div>
  <div class="line">
    <button onclick=pushNum(this.innerHTML); value="1">1</button>
    <button onclick=pushNum(this.innerHTML); value="2">2</button>
    <button onclick=pushNum(this.innerHTML); value="3">3</button>
    <button onclick=pushOpe(this.innerHTML); value="mul">×</button>
  </div>
  <div class="line">
    <button onclick=pushZero(this.innerHTML); id="0">0</button>
    <button onclick=pushZero(this.innerHTML); id="00">00</button>
    <button onclick=pushPoint() id=".">.</button>
    <button onclick=pushOpe(this.innerHTML); id="div">÷</button>
  </div>
  <div class="line last">
    <button  onclick=pushAC(); id="AC">AC</button>
    <button  onclick=pushEqual(); id="equal">=</button>
  </div>
</div>


<script src="main.js"></script>
</body>
</html>
