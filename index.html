<!DOCTYPE html>

<head>

<link rel="stylesheet" href="main.css">

<body>
<h3>電卓</h3>

<div class="calculator">
  <div id="display">0</div>
  <div class="line">
    <button onclick=pushNum(this.innerHTML);>7</button>
    <button onclick=pushNum(this.innerHTML);>8</button>
    <button onclick=pushNum(this.innerHTML);>9</button>
    <button onclick=pushOpe(this.innerHTML);>+</button>
  </div>
  <div class="line">
    <button onclick=pushNum(this.innerHTML);>4</button>
    <button onclick=pushNum(this.innerHTML);>5</button>
    <button onclick=pushNum(this.innerHTML);>6</button>
    <button onclick=pushOpe(this.innerHTML);>-</button>
  </div>
  <div class="line">
    <button onclick=pushNum(this.innerHTML);>1</button>
    <button onclick=pushNum(this.innerHTML);>2</button>
    <button onclick=pushNum(this.innerHTML);>3</button>
    <button onclick=pushOpe(this.innerHTML);>×</button>
  </div>
  <div class="line">
    <button onclick=pushZero(this.innerHTML);>0</button>
    <button onclick=pushZero(this.innerHTML);>00</button>
    <button onclick=pushPoint();>.</button>
    <button onclick=pushOpe(this.innerHTML);>÷</button>
  </div>
  <div class="line last">
    <button onclick=pushAC();>AC</button>
    <button onclick=pushEqual();>=</button>
  </div>
</div>


<script src="main.js"></script>
